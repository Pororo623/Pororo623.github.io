<!DOCTYPE html>
<html>
<head>
  <title>Ingredients</title>
  <link rel="stylesheet" type="text/css" href="assets/styles/final.css">
</head>
<body>
  <div id="cookie2">
    <img src="assets/images/final-33.png" alt="cookie">
  </div>
  <div id="container">
    <div id="title-header">
      <div id="title">Ingredients</div>
      <div id="buttons">
        <div id="home" class="home b">Home</div>
        <div id="ing" class="ing b">Ingredients</div>
        <div id="mat" class="mat b">Materials</div>
        <div id="dir" class="dir b">Directions</div>
      </div>
    </div>
    <div id="mats">
      <div class="row">
        <div class="elei">
          <div class="circle">
            <img src="assets/images/final-01.png" alt="butter">
          </div>
          <div class="hidtext">
            120 g Unsalted Butter
          </div>
        </div>
        <div class="elei">
          <div class="circle">
            <img src="assets/images/final-09.png" alt="sugar">
          </div>
          <div class="hidtext">
            100 g White Sugar
          </div>
        </div>
        <div class="elei">
          <div class="circle">
            <img src="assets/images/final-08.png" alt="brown sugar">
          </div>
          <div class="hidtext">
            60 g Brown Sugar
          </div>
        </div>
      </div>
      <div class="row">
        <div class="elei">
          <div class="circle">
            <img src="assets/images/final-10.png" alt="vanilla">
          </div>
          <div class="hidtext">
            1 tsp Vanilla Extract
          </div>
        </div>
        <div class="elei">
          <div class="circle">
            <img src="assets/images/final-11.png" alt="egg">
          </div>
          <div class="hidtext">
            1 Egg
          </div>
        </div>
        <div class="elei">
          <div class="circle">
            <img src="assets/images/final-12.png" alt="flour">
          </div>
          <div class="hidtext">
            190 g Pastry Flour
          </div>
        </div>
      </div>
      <div class="row">
        <div class="elei">
          <div class="circle">
            <img src="assets/images/final-13.png" alt="salt">
          </div>
          <div class="hidtext">
            1/2 tsp Salt
          </div>
        </div>
        <div class="elei">
          <div class="circle">
            <img src="assets/images/final-14.png" alt="oven">
          </div>
          <div class="hidtext">
            1/2 tsp baking powder
          </div>
        </div>
        <div class="elei">
          <div class="circle">
            <img src="assets/images/final-15.png" alt="chips">
          </div>
          <div class="hidtext">
            150 g Chocolate Chips
          </div>
        </div>
      </div>
    </div>

  </div>
<script src="assets/scripts/final.js"></script>
</body>
</html>
